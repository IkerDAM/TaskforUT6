<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mode</title>
    <link rel="stylesheet" href="Estilos.css">
</head>

<body>

    <header class="header">
        <div class="Menu">
        
            <p class="parrafo"><a href="Personalizer.html"><strong>Personalizer</strong></p> 
            <p class="parrafo"><a href="Form.html"><strong>Form</strong></p></a>
            <p class="parrafo"><a href="Images.html"><strong>Images</p></strong></a>
            <p class="parrafo"><strong><span id="toggleMode" style="color:white; cursor:pointer;">Mode</span></strong></p>
        </div>
    </header>

    <script>
       
        const toggleModeWord = document.getElementById('toggleMode');

        
        function toggleMode() {
            const body = document.body;

           
            if (body.style.backgroundColor === 'rgb(51, 51, 51)') { 
                body.style.backgroundColor = '#fff'; 
                body.style.color = '#000'; 
                localStorage.setItem('darkMode', 'false'); 
            } else {
                body.style.backgroundColor = '#333'; 
                body.style.color = '#fff'; 
                localStorage.setItem('darkMode', 'true'); 
            }
        }

       
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.style.backgroundColor = '#333';
            document.body.style.color = '#fff';
        } else {
            document.body.style.backgroundColor = '#fff';
            document.body.style.color = '#000';
        }

      
        toggleModeWord.addEventListener('click', toggleMode);
    </script>

</body>
</html>
