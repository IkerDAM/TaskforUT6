<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="Estilos.css">
</head>

<body>

    <header class="header">
        <div class="Menu">
        
            <p class="parrafo"><a href="Personalizer.html"><strong>Personalizer</strong></p> </a>
            <p class="parrafo"><strong>Form</strong></p>
            <p class="parrafo"><a href="Images.html"><strong>Images</p></strong></a>
            <p class="parrafo"><strong>Mode</strong></p>
        </div>
    </header>

    <div class="form-container">
        <form method="post">
          <div class="form-row">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" style="width:400px;">
          </div>
    
          <div class="form-row">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" style="width:400px;">
          </div>
    
          <div class="form-row">
            <button type="submit" class="submit-btn" style="width:400px;">Validate</button>
          </div>

          <div class="form-row">
            <label>Gender:</label>
            <div class="form-group">
              <input type="radio" id="male" name="gender" value="male">
              <label for="male">Male</label>
    
              <input type="radio" id="female" name="gender" value="female">
              <label for="female">Female</label>
    
              <input type="radio" id="other" name="gender" value="other">
              <label for="other">Other</label>
            </div>
          </div>
    
    
          <div class="form-row">
            <label for="country">Country:</label>
            <select id="country" name="country" style="width:400px;">
              <option value="">Select your country</option>
              <option value="us">United States</option>
              <option value="uk">United Kingdom</option>
              <option value="canada">Canada</option>
              <option value="australia">Australia</option>
              <option value="spain">Spain</option>
            </select>
          </div>
    
          <div class="form-row">
            <button type="submit" class="submit-btn" style="width:400px;">Send</button>
          </div>
        </form>
    </div>





</body>
</html>
