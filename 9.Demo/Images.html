<body>

    <h1>Cambio Manual de Imagen</h1>
    <img id="imagenManual" src="HTML1.png" alt="Imagen Manual" width="300">
    
    
    <button onclick="cambiarImagenManual()">Cambiar Imagen Manualmente</button>

    <script>
        
        function cambiarImagenManual() {
            var img = document.getElementById('imagenManual');
            
           
            if (img.src.match("HTML1.png")) {
                img.src = "CSS1.png";  
            } else if (img.src.match("CSS1.png")) {
                img.src = "JS1.png";  
            } else {
                img.src = "HTML1.png";  
            }


}

        
    </script>

    <br><br>

   
    <h1>Cambio Autom치tico de Imagen</h1>
    <img id="imagenAutomatica" src="HTML1.png" alt="Imagen Autom치tica" width="300">
    
    <script>
        
        function cambiarImagenAutomatica() {
            var img = document.getElementById('imagenAutomatica');
            
           
            if (img.src.match("HTML1.png")) {
                img.src = "CSS1.png";  
            } else if (img.src.match("CSS1.png")) {
                img.src = "JS1.png";  
            } else {
                img.src = "HTML1.png";  
            }
        }

       
        setInterval(cambiarImagenAutomatica, 3000);
    </script>

</body>
