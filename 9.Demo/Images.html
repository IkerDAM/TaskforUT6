<body>

    <font color="blue"><h1>Magic Button: Create & Change Image</h1></font>
    <img id="imagenManual" src="HTML1.png" alt="Imagen Manual" width="300">
    
    
    <button onclick="cambiarImagenManual()">Change Image!</button>

    <script>
        
        function cambiarImagenManual() {
            var img = document.getElementById('imagenManual');
            
           
            if (img.src.match("HTML1.png")) {
                img.src = "CSS1.png";  
            } else if (img.src.match("CSS1.png")) {
                img.src = "JS1.png";  
            } else {
                img.src = "HTML1.png";  
            }


}

        
    </script>

    <br><br>

   
    <font color="blue"><h1>AutoLoading</h1></font>
    <img id="imagenAutomatica" src="HTML1.png" alt="Imagen AutomÃ¡tica" width="300">
    
    <script>
        
        function cambiarImagenAutomatica() {
            var img = document.getElementById('imagenAutomatica');
            
           
            if (img.src.match("HTML1.png")) {
                img.src = "CSS1.png";  
            } else if (img.src.match("CSS1.png")) {
                img.src = "JS1.png";  
            } else {
                img.src = "HTML1.png";  
            }
        }

       
        setInterval(cambiarImagenAutomatica, 200);
    </script>


<script>
       
    const toggleModeWord = document.getElementById('toggleMode');

    
    function toggleMode() {
        const body = document.body;

       
        if (body.style.backgroundColor === 'rgb(51, 51, 51)') { 
            body.style.backgroundColor = '#fff'; 
            body.style.color = '#000'; 
            localStorage.setItem('darkMode', 'false'); 
        } else {
            body.style.backgroundColor = '#333'; 
            body.style.color = '#fff'; 
            localStorage.setItem('darkMode', 'true'); 
        }
    }

   
    if (localStorage.getItem('darkMode') === 'true') {
        document.body.style.backgroundColor = '#333';
        document.body.style.color = '#fff';
    } else {
        document.body.style.backgroundColor = '#fff';
        document.body.style.color = '#000';
    }

  
    toggleModeWord.addEventListener('click', toggleMode);
</script>




</body>
